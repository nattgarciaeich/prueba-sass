    <section class="formulario">
        <h2>Comunicate con nosotros</h2>
        <form>
            <div>
                <label for="nombre"> Nombre: </label>

            </div>

            <div>

                <input type="radio" name="contenido" value="No"> No

                        </select>
            </div>

            <fieldset>
                <legend>Legales</legend>
                <label for="datos">Acepto que muestren mis datos</label>
                <input type="checkbox" name="datos" value="datos" required>
            </fieldset>

            <div>
                <input type="button" value="Solo funciona con JS"> 
                
                <input type="reset" value="Borrar">
